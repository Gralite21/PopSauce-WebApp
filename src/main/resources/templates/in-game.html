<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PopSauce</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<p class="invisible" id="set-result-timer" th:text="${game.get().getSetting().resultTimer}"></p>
<p class="invisible" id="set-guess-timer" th:text="${game.get().getSetting().guessTimer}"></p>
<div class="content">
  <p id="timer"></p>
  <h1 class="low-margin" id="anime"></h1>
  <p id="picture-here"></p>
  <button id="start-button" class="invisible" onclick="start()">
    Start
  </button>
  <label class="invisible" id="input-label" for="input">Your Guess</label>
  <input class="invisible" id="input" type="text">
  <button onclick="rightAnswer()" class="invisible" id="go">Go</button>
  <p class="invisible" id="points">0</p>
</div>
<script src="/js/inGame.js"></script>
</body>
</html>
